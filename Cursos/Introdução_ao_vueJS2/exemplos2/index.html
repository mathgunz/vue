<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Introdução ao Vue JS</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>

    <div class="" id="app">

      <gui-titulo titulo="Formulários"></gui-titulo>

      <p>Texto: {{texto}}</p>
      <p>
        <input type="text" v-model="texto">
      </p>

      <p>Textarea: {{textarea}}</p>
      <p style="white-space: pre-line">{{textarea}}</p>
      <p>
        <textarea rows="8" cols="80" v-model="textarea"></textarea>
      </p>

      <p>Checkbox</p>
      <input type="checkbox" id="aceitaTermos" v-model="termos">
      <label for="aceitaTermos">{{termos}}</label>

      <p>Multiple Checkboxes: {{notificacoes}}</p>
      <p>
        <input type="checkbox" id="receberEmail" value="email" v-model="notificacoes">
        <label for="receberEmail">Receber o e-mail</label>
        <input type="checkbox" id="receberSms" value="sms" v-model="notificacoes">
        <label for="receberEmail">Receber SMS</label>
        <input type="checkbox" id="receberTel" value="tel" v-model="notificacoes">
        <label for="receberEmail">Receber o Tel</label>
      </p>

    </div>


    <script type="text/javascript">

    Vue.component('gui-titulo',{
      props:['titulo'],
      template:'<h2>{{ titulo }}</h2>'
    });



    var app = new Vue({
      el:"#app",
      data:{
        texto:'',
        textarea:'',
        termos:true,
        notificacoes:[]

      }
    })

    </script>
  </body>
</html>
